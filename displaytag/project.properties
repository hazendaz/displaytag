# sourceforge plugin
maven.sourceforge.project.groupId=73068

# site:deploy
maven.final.name=${pom.artifactId}

# repo for sourceforge and xhtml plugin
maven.repo.remote = http://www.ibiblio.org/maven/,http://cvsgrab.sourceforge.net/maven,http://maven-validator.sourceforge.net/maven,http://maven-taglib.sourceforge.net/maven

# changes
maven.changes.issue.template = http://sourceforge.net/support/tracker.php?aid=%ISSUE%

# xdoc
maven.xdoc.date=left
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.developmentProcessUrl=

#checkstyle
maven.checkstyle.properties=checkstyle.xml

# maven
maven.gen.docs = ${basedir}/target/generated-xdocs

# java plugin
maven.compile.target = 1.1
maven.compile.deprecation=on

# jar
maven.jar.excludes = org/displaytag/sample/*.*

# war
maven.war.webapp.dir  = ${maven.build.dir}/${pom.artifactId}
maven.war.tld.dir = WEB-INF

# simian
maven.simian.linecount = 10

